<!-- Stilo de Carrusel de imagenes -->
<style>
  .carousel-item img {
    height: 500px; /* Ajusta la altura según necesites */
    object-fit: cover; /* Mantiene la proporción y recorta si es necesario */
  }

  .carousel-caption-custom {
    text-align: center; /* Centra el texto */
    padding: 15px;
    background: rgba(0, 0, 0, 0.1); /* Fondo ligero opcional */
  }
</style>

<!-- Carrusel de imágenes -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <div class="carousel-inner">
    <!-- Primera imagen -->
    <div class="carousel-item active">
      <img src="/imagenes/PrimerPlanoPlato.jpg" class="d-block w-100" alt="Imagen 1">
    </div>
    <!-- Segunda imagen -->
    <div class="carousel-item">
      <img src="/imagenes/TioMiñana.jpg" class="d-block w-100" alt="Imagen 2">
    </div>
    <!-- Tercera imagen -->
    <div class="carousel-item">
      <img src="/imagenes/Platos.jpg" class="d-block w-100" alt="Imagen 3">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Sección de texto debajo del carrusel -->
<div class="carousel-caption-custom">
  <h5 id="carousel-title">First slide label</h5>
  <p id="carousel-text">Some representative placeholder content for the first slide.</p>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const titles = ["First slide label", "Second slide label", "Third slide label"];
    const texts = [
      "Some representative placeholder content for the first slide.",
      "Some representative placeholder content for the second slide.",
      "Some representative placeholder content for the third slide."
    ];

    let carousel = document.getElementById("carouselExampleCaptions");
    let titleElement = document.getElementById("carousel-title");
    let textElement = document.getElementById("carousel-text");

    carousel.addEventListener("slide.bs.carousel", function (event) {
      titleElement.innerText = titles[event.to];
      textElement.innerText = texts[event.to];
    });
  });
</script>
